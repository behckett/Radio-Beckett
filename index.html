<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Radio Beckett Mini App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        header img {
            width: 100px;
            border-radius: 50%;
        }
        .container {
            padding: 20px;
        }
        .container a {
            display: block;
            color: #007bff;
            margin: 10px 0;
            text-decoration: none;
        }
        .container a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .toggle-theme {
            text-align: right;
            margin: 20px;
        }
        .toggle-theme button {
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .toggle-theme button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://drive.google.com/uc?id=140aYFGx_sz3AH08SXYMh5gRgkjixvInP" alt="Radio Beckett Logo">
        <h1>رادیو بکت</h1>
    </header>

    <div class="container">
        <div class="toggle-theme">
            <button onclick="toggleTheme()">حالت شب/روز</button>
        </div>
        <a href="https://www.instagram.com/behckettt/">اینستاگرام</a>
        <a href="https://t.me/+jgTFdaJEUzFmOGE0">تلگرام</a>
        <a href="https://castbox.fm/vh/6571514">کست باکس</a>
        <a href="https://drive.google.com/file/d/140aYFGx_sz3AH08SXYMh5gRgkjixvInP/view">درباره ما</a>
        <a href="https://t.me/+jgTFdaJEUzFmOGE0">ارسال بازخورد</a>
        <a href="https://t.me/+jgTFdaJEUzFmOGE0">پیشنهاد کتاب</a>
        <a href="https://t.me/+jgTFdaJEUzFmOGE0">ثبت نام کلاس خصوصی تدوین و تولید پادکست</a>
    </div>

    <footer>
        <p>در جستجوی معنای باخته!</p>
        <p>پشتیبانی: <a href="https://t.me/Nodelpunks">Nodelpunks</a></p>
    </footer>

    <script>
        function toggleTheme() {
            var body = document.body;
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                body.style.backgroundColor = '#121212';
                body.style.color = '#fff';
            } else {
                body.style.backgroundColor = '#f5f5f5';
                body.style.color = '#333';
            }
        }
    </script>
</body>
</html>
