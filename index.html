<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>رادیو بکت | Radio Beckett</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #111;
      --text-dark: #eee;
      --bg-light: #fff;
      --text-light: #111;
      --card-dark: #222;
      --card-light: #f2f2f2;
      --accent: #ffcc00;
    }

    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-dark);
      transition: background-color 0.3s, color 0.3s;
      padding-bottom: 60px;
    }

    body.light {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    header {
      padding: 16px;
      text-align: center;
    }

    .tagline {
      font-style: italic;
      color: #ccc;
    }

    .episode {
      background: var(--card-dark);
      border-radius: 12px;
      padding: 20px;
      margin: 20px auto;
      max-width: 500px;
      box-shadow: 0 0 10px #00000044;
    }

    body.light .episode {
      background: var(--card-light);
    }

    iframe {
      border-radius: 12px;
    }

    .footer-menu {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      gap: 12px;
      padding: 10px;
      box-shadow: 0 -2px 8px #00000066;
    }

    .footer-menu button,
    .footer-menu a {
      background: none;
      border: none;
      color: var(--accent);
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
    }

    .footer-menu button:hover,
    .footer-menu a:hover {
      color: #fff;
    }
  </style>
</head>
<body class="dark">

  <header>
    <h1>🎧 رادیو بکت | Radio Beckett</h1>
    <p class="tagline">در جستجوی معنای باخته!</p>
  </header>

  <main>
    <div class="episode">
      <h2>اپیزود ۱: دریا هنوز آرام است</h2>
      <iframe src="https://open.spotify.com/embed/episode/6ClFjuUDiCD3Jezn6shmpP?utm_source=generator" width="100%" height="152" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>

    <div class="episode">
      <h2>اپیزود ۲: شلوارهای وصله‌دار</h2>
      <iframe src="https://open.spotify.com/embed/episode/2aDGR347QlJUM49gSdP6Pv?utm_source=generator" width="100%" height="152" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>

    <div class="episode">
      <h2>اپیزود ۳: مدار صفر درجه</h2>
      <iframe src="https://open.spotify.com/embed/episode/2KXa9mqe8yAMvXmjp8u4PT?utm_source=generator" width="100%" height="152" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>

    <p style="text-align:center;">همه اپیزودها در <a href="https://linktr.ee/behckett" style="color: var(--accent);" target="_blank">لینک‌تری</a> رادیو بکت</p>
  </main>

  <div class="footer-menu">
    <button onclick="toggleTheme()">🌓 تغییر حالت</button>
    <a href="https://linktr.ee/behckett" target="_blank">📡 لینک‌تری</a>
    <a href="https://t.me/+jgTFdaJEUzFmOGE0" target="_blank">✉️ تماس با ما</a>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('light');
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
