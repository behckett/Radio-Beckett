<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>رادیو بکت | Radio Beckett</title>
  <style>
    @font-face {
      font-family: 'IranNastaliq';
      src: url('fonts/IranNastaliq.woff2') format('woff2'),
           url('fonts/IranNastaliq.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    :root {
      --light-bg: #fff;
      --light-text: #111;
      --light-card: #f2f2f2;
      --dark-bg: #111;
      --dark-text: #eee;
      --dark-card: #222;
      --accent: #ffcc00;
    }

    body {
      font-family: 'IranNastaliq', sans-serif;
      padding: 20px;
      text-align: center;
      background-color: var(--dark-bg);
      color: var(--dark-text);
      transition: background-color 0.3s, color 0.3s;
    }

    body.light {
      background-color: var(--light-bg);
      color: var(--light-text);
    }

    .episode {
      background: var(--dark-card);
      border-radius: 12px;
      padding: 20px;
      margin: 20px auto;
      max-width: 500px;
      box-shadow: 0 0 10px #00000044;
      transition: background 0.3s;
    }

    body.light .episode {
      background: var(--light-card);
    }

    iframe {
      border-radius: 12px;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    .menu {
      margin-bottom: 20px;
    }

    .menu button {
      margin: 5px;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      background-color: #333;
      color: var(--accent);
    }

    .menu button:hover {
      background-color: #444;
    }

    .tagline {
      font-style: italic;
      margin-bottom: 20px;
      color: #ccc;
    }

    .advanced-menu {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 30px 0;
    }

    .advanced-menu a {
      display: inline-block;
      padding: 10px 16px;
      border-radius: 10px;
      background-color: #333;
      color: var(--accent);
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .advanced-menu a:hover {
      background-color: #444;
    }

    .scroll-top {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #333;
      color: var(--accent);
      padding: 10px 14px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 24px;
      box-shadow: 0 0 10px #00000088;
      z-index: 999;
    }
  </style>
</head>
<body class="dark">
  <div class="menu">
    <button onclick="setTheme('light')">☀️ حالت روز</button>
    <button onclick="setTheme('dark')">🌙 حالت شب</button>
    <button onclick="location.href='https://linktr.ee/behckett'">📬 تماس با ما</button>
  </div>

  <h1>🎧 رادیو بکت | Radio Beckett</h1>
  <p class="tagline">در جستجوی معنای باخته!</p>
  <p>اپیزودها را مستقیم از Spotify گوش دهید:</p>

  <div id="rss-episodes">
    <p>در حال بارگذاری اپیزودهای جدید...</p>
  </div>

  <p>برای دیدن همه اپیزودها به <a href="https://linktr.ee/behckett" target="_blank">لینک‌تری رادیو بکت</a> بروید.</p>

  <div class="advanced-menu">
    <a href="https://www.instagram.com/behckettt/" target="_blank">📸 اینستاگرام</a>
    <a href="https://t.me/+jgTFdaJEUzFmOGE0" target="_blank">📢 تلگرام</a>
    <a href="https://t.me/+jgTFdaJEUzFmOGE0" target="_blank">💬 ارسال بازخورد</a>
    <a href="https://t.me/+jgTFdaJEUzFmOGE0" target="_blank">📚 پیشنهاد کتاب</a>
    <a href="https://t.me/Nodelpunks" target="_blank">🆘 پشتیبانی</a>
    <a href="https://t.me/Nodelpunks" target="_blank">🎓 ثبت‌نام کلاس خصوصی تدوین</a>
    <a href="https://linktr.ee/behckett" target="_blank">ℹ️ درباره ما</a>
  </div>

  <div class="scroll-top" onclick="scrollToTop()">⬆️</div>

  <script>
    function setTheme(mode) {
      if (mode === 'light') {
        document.body.classList.add('light');
        document.body.classList.remove('dark');
      } else {
        document.body.classList.add('dark');
        document.body.classList.remove('light');
      }
    }

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // نمایش سه اپیزود آخر از RSS
    async function fetchEpisodes() {
      const rssUrl = "https://anchor.fm/s/103cea30c/podcast/rss";
      const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`);
      const data = await response.json();
      const container = document.getElementById("rss-episodes");

      container.innerHTML = ""; // پاک‌سازی متن اولیه

      data.items.slice(0, 3).forEach(item => {
        const epDiv = document.createElement("div");
        epDiv.className = "episode";
        epDiv.innerHTML = `
          <h2>${item.title}</h2>
          <audio controls style="width: 100%; margin-top: 10px;">
            <source src="${item.enclosure.link}" type="audio/mpeg">
            مرورگر شما از پخش صوت پشتیبانی نمی‌کند.
          </audio>
        `;
        container.appendChild(epDiv);
      });
    }

    fetchEpisodes();
  </script>
</body>
</html>
