<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>رادیو بکت | Radio Beckett</title>
  <style>
    @font-face {
      font-family: 'IranNastaliq';
      src: url('fonts/IranNastaliq.woff2') format('woff2'),
           url('fonts/IranNastaliq.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    :root {
      --light-bg: #fff;
      --light-text: #111;
      --light-card: #f2f2f2;
      --dark-bg: #111;
      --dark-text: #eee;
      --dark-card: #222;
      --accent: #ffcc00;
    }

    body {
      font-family: 'IranNastaliq', sans-serif;
      padding: 20px;
      text-align: center;
      background-color: var(--dark-bg);
      color: var(--dark-text);
      transition: background-color 0.3s, color 0.3s;
    }

    body.light {
      background-color: var(--light-bg);
      color: var(--light-text);
    }

    .episode {
      background: var(--dark-card);
      border-radius: 12px;
      padding: 20px;
      margin: 20px auto;
      max-width: 500px;
      box-shadow: 0 0 10px #00000044;
      transition: background 0.3s;
    }

    body.light .episode {
      background: var(--light-card);
    }

    iframe {
      border-radius: 12px;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    .menu {
      margin-bottom: 20px;
    }

    .menu button {
      margin: 5px;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      background-color: #333;
      color: var(--accent);
    }

    .menu button:hover {
      background-color: #444;
    }

    .tagline {
      font-style: italic;
      margin-bottom: 20px;
      color: #ccc;
    }

    .advanced-menu {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 30px 0;
    }

    .advanced-menu a {
      display: inline-block;
      padding: 10px 16px;
      border-radius: 10px;
      background-color: #333;
      color: var(--accent);
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .advanced-menu a:hover {
      background-color: #444;
    }

    .scroll-top {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #333;
      color: var(--accent);
      padding: 10px 14px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 24px;
      box-shadow: 0 0 10px #00000088;
      z-index: 999;
    }

    .episode img {
      width: 100%;
      max-height: 240px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body class="dark">
  <div class="menu">
    <button onclick="setTheme('light')">☀️ حالت روز</button>
    <button onclick="setTheme('dark')">🌙 حالت شب</button>
    <button onclick="location.href='https://linktr.ee/behckett'">📬 تماس با ما</button>
  </div>

  <h1>🎧 رادیو بکت | Radio Beckett</h1>
  <p class="tagline">در جستجوی معنای باخته!</p>
  <p>اپیزودها را مستقیم از Spotify گوش دهید:</p>

  <div id="episodes-container">
    <p>در حال بارگذاری اپیزودها...</p>
  </div>

  <p>برای دیدن همه اپیزودها به <a href="https://linktr.ee/behckett" target="_blank">لینک‌تری رادیو بکت</a> بروید.</p>

  <div class="advanced-menu">
    <a href="https://www.instagram.com/behckettt/" target="_blank">📸 اینستاگرام</a>
    <a href="https://t.me/+jgTFdaJEUzFmOGE0" target="_blank">📢 تلگرام</a>
    <a href="https://t.me/+jgTFdaJEUzFmOGE0" target="_blank">💬 ارسال بازخورد</a>
    <a href="https://t.me/+jgTFdaJEUzFmOGE0" target="_blank">📚 پیشنهاد کتاب</a>
    <a href="https://t.me/Nodelpunks" target="_blank">🆘 پشتیبانی</a>
    <a href="https://t.me/Nodelpunks" target="_blank">🎓 ثبت‌نام کلاس خصوصی تدوین</a>
    <a href="https://linktr.ee/behckett" target="_blank">ℹ️ درباره ما</a>
  </div>

  <div class="scroll-top" onclick="scrollToTop()">⬆️</div>

  <script>
    function setTheme(mode) {
      if (mode === 'light') {
        document.body.classList.add('light');
        document.body.classList.remove('dark');
      } else {
        document.body.classList.add('dark');
        document.body.classList.remove('light');
      }
    }

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    async function loadEpisodes() {
      const container = document.getElementById('episodes-container');
      try {
        const response = await fetch('https://anchor.fm/s/103cea30c/podcast/rss');
        const xmlText = await response.text();
        const parser = new DOMParser();
        const xml = parser.parseFromString(xmlText, "application/xml");
        const items = xml.querySelectorAll("item");

        // دریافت تصویر کلی پادکست
        let defaultImage = xml.querySelector("channel > itunes\\:image, channel > image > url");
        defaultImage = defaultImage?.getAttribute("href") || defaultImage?.textContent || "";

        container.innerHTML = "";

        for (let i = 0; i < 3 && i < items.length; i++) {
          const item = items[i];
          const title = item.querySelector("title")?.textContent ?? "بدون عنوان";
          const link = item.querySelector("link")?.textContent;
          const spotifyIdMatch = link.match(/episode\/([^/?]+)/);
          const spotifyId = spotifyIdMatch ? spotifyIdMatch[1] : null;

          // دریافت تصویر اپیزود
          let imageTag = item.querySelector("itunes\\:image");
          let episodeImage = imageTag?.getAttribute("href") || defaultImage;

          if (spotifyId) {
            const episodeEl = document.createElement("div");
            episodeEl.className = "episode";
            episodeEl.innerHTML = `
              <img src="${episodeImage}" alt="کاور اپیزود" />
              <h2>${title}</h2>
              <iframe src="https://open.spotify.com/embed/episode/${spotifyId}?utm_source=generator"
                      width="100%" height="152" frameborder="0" allowfullscreen
                      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                      loading="lazy"></iframe>`;
            container.appendChild(episodeEl);
          }
        }
      } catch (err) {
        container.innerHTML = "<p>مشکلی در بارگذاری اپیزودها رخ داد.</p>";
        console.error("خطا در دریافت RSS:", err);
      }
    }

    // بارگذاری اپیزودها پس از بارگذاری صفحه
    window.addEventListener('DOMContentLoaded', loadEpisodes);
  </script>
</body>
</html>
