<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>رادیو بکت | Radio Beckett</title>
  <style>
    @font-face {
      font-family: 'IranNastaliq';
      src: url('fonts/IranNastaliq.woff2') format('woff2'),
           url('fonts/IranNastaliq.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    :root {
      --light-bg: #fff;
      --light-text: #111;
      --light-card: #f2f2f2;
      --dark-bg: #111;
      --dark-text: #eee;
      --dark-card: #222;
      --accent: #ffcc00;
    }

    body {
      font-family: 'IranNastaliq', sans-serif;
      padding: 20px;
      text-align: center;
      background-color: var(--dark-bg);
      color: var(--dark-text);
      transition: background-color 0.3s, color 0.3s;
    }

    body.light {
      background-color: var(--light-bg);
      color: var(--light-text);
    }

    .episode {
      background: var(--dark-card);
      border-radius: 12px;
      padding: 20px;
      margin: 20px auto;
      max-width: 500px;
      box-shadow: 0 0 10px #00000044;
      transition: background 0.3s;
      text-align: right;
    }

    body.light .episode {
      background: var(--light-card);
    }

    .episode img {
      max-width: 100%;
      border-radius: 12px;
      margin-bottom: 10px;
    }

    audio {
      width: 100%;
      margin-top: 10px;
      border-radius: 8px;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    .menu {
      margin-bottom: 20px;
    }

    .menu button {
      margin: 5px;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      background-color: #333;
      color: var(--accent);
      transition: background-color 0.3s;
    }

    .menu button:hover {
      background-color: #444;
    }

    .tagline {
      font-style: italic;
      margin-bottom: 20px;
      color: #ccc;
    }

    .advanced-menu {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 30px 0;
    }

    .advanced-menu a {
      display: inline-block;
      padding: 10px 16px;
      border-radius: 10px;
      background-color: #333;
      color: var(--accent);
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .advanced-menu a:hover {
      background-color: #444;
    }

    .scroll-top {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #333;
      color: var(--accent);
      padding: 10px 14px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 24px;
      box-shadow: 0 0 10px #00000088;
      z-index: 999;
    }
  </style>
</head>
<body class="dark">
  <div class="menu">
    <button onclick="setTheme('light')">☀️ حالت روز</button>
    <button onclick="setTheme('dark')">🌙 حالت شب</button>
    <button onclick="location.href='https://linktr.ee/behckett'">📬 تماس با ما</button>
  </div>

  <h1>🎧 رادیو بکت | Radio Beckett</h1>
  <p class="tagline">در جستجوی معنای باخته!</p>
  <p>اپیزودها را مستقیم گوش دهید:</p>

  <div id="episodes-container">
    <!-- اپیزودها اینجا به صورت داینامیک قرار می‌گیرند -->
  </div>

  <p>برای دیدن همه اپیزودها به <a href="https://linktr.ee/behckett" target="_blank">لینک‌تری رادیو بکت</a> بروید.</p>

  <div class="advanced-menu">
    <a href="https://www.instagram.com/behckettt/" target="_blank">📸 اینستاگرام</a>
    <a href="https://t.me/+jgTFdaJEUzFmOGE0" target="_blank">📢 تلگرام</a>
    <a href="https://t.me/+jgTFdaJEUzFmOGE0" target="_blank">💬 ارسال بازخورد</a>
    <a href="https://t.me/+jgTFdaJEUzFmOGE0" target="_blank">📚 پیشنهاد کتاب</a>
    <a href="https://t.me/Nodelpunks" target="_blank">🆘 پشتیبانی</a>
    <a href="https://t.me/Nodelpunks" target="_blank">🎓 ثبت‌نام کلاس خصوصی تدوین</a>
    <a href="https://linktr.ee/behckett" target="_blank">ℹ️ درباره ما</a>
  </div>

  <div class="scroll-top" onclick="scrollToTop()">⬆️</div>

  <script>
    let lastFirstEpisodeTitle = null;

    async function loadEpisodes() {
      const rssUrl = 'https://anchor.fm/s/103cea30c/podcast/rss';

      try {
        const response = await fetch(rssUrl);
        const text = await response.text();
        const parser = new DOMParser();
        const xml = parser.parseFromString(text, "application/xml");

        const items = xml.querySelectorAll('item');
        const container = document.getElementById('episodes-container');

        const currentFirstTitle = items[0]?.querySelector('title')?.textContent || '';

        if (currentFirstTitle !== lastFirstEpisodeTitle) {
          lastFirstEpisodeTitle = currentFirstTitle;
          container.innerHTML = '';

          for (let i = 0; i < 3 && i < items.length; i++) {
            const item = items[i];
            const title = item.querySelector('title')?.textContent || 'بدون عنوان';

            const enclosure = item.querySelector('enclosure');
            const audioUrl = enclosure?.getAttribute('url') || '';

            let imageUrl = '';
            const itunesImage = item.querySelector('itunes\\:image');
            if (itunesImage) {
              imageUrl = itunesImage.getAttribute('href') || '';
            }

            // اگر itunes:image نبود، تلاش برای گرفتن media:content
            if (!imageUrl) {
              const mediaContent = item.getElementsByTagNameNS('http://search.yahoo.com/mrss/', 'content')[0];
              if (mediaContent) {
                imageUrl = mediaContent.getAttribute('url') || '';
              }
            }

            const episodeDiv = document.createElement('div');
            episodeDiv.className = 'episode';
            episodeDiv.innerHTML = `
              ${imageUrl ? `<img src="${imageUrl}" alt="${title}">` : ''}
              <h2>${title}</h2>
              ${audioUrl ? `<audio controls src="${audioUrl}"></audio>` : '<p>فایل صوتی موجود نیست.</p>'}
            `;

            container.appendChild(episodeDiv);
          }
        }
      } catch (error) {
        console.error('خطا در بارگذاری اپیزودها:', error);
      }
    }

    // بار اول اجرا
    loadEpisodes();

    // هر 60 ثانیه تکرار
    setInterval(loadEpisodes, 60000);

    function setTheme(mode) {
      if (mode === 'light') {
        document.body.classList.add('light');
        document.body.classList.remove('dark');
      } else {
        document.body.classList.add('dark');
        document.body.classList.remove('light');
      }
    }

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>
</body>
</html>
