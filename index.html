<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>رادیو بکت | Radio Beckett</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #111;
      color: #eee;
      padding: 20px;
      text-align: center;
    }
    .episode {
      background-color: #222;
      border-radius: 12px;
      margin: 20px auto;
      padding: 15px;
      max-width: 480px;
      box-shadow: 0 0 15px #0008;
    }
    .episode img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 12px;
    }
    h2 {
      font-size: 1.4rem;
      margin: 10px 0;
      color: #ffcc00;
    }
    audio {
      width: 100%;
      outline: none;
      border-radius: 8px;
      margin-top: 10px;
      background-color: #333;
    }
  </style>
</head>
<body>
  <h1>🎧 رادیو بکت | Radio Beckett</h1>
  <p>آخرین سه اپیزود:</p>
  <div id="episodes-container"></div>

  <script>
    async function loadEpisodes() {
      const rssUrl = 'https://anchor.fm/s/103cea30c/podcast/rss';

      try {
        const response = await fetch(rssUrl);
        const text = await response.text();
        const parser = new DOMParser();
        const xml = parser.parseFromString(text, "application/xml");

        const items = xml.querySelectorAll('item');
        const container = document.getElementById('episodes-container');

        // پاک کردن محتوا قبل از بارگذاری
        container.innerHTML = '';

        for (let i = 0; i < 3 && i < items.length; i++) {
          const item = items[i];
          const title = item.querySelector('title')?.textContent || 'بدون عنوان';

          // دریافت لینک صوتی از enclosure
          const enclosure = item.querySelector('enclosure');
          const audioUrl = enclosure?.getAttribute('url') || '';

          // دریافت کاور از itunes:image اپیزود (اگر وجود داشت)
          let imageUrl = '';
          const itunesImage = item.querySelector('itunes\\:image');
          if (itunesImage) {
            imageUrl = itunesImage.getAttribute('href') || '';
          }

          // اگر کاور در itunes:image نبود، از media:content بگیر
          if (!imageUrl) {
            const mediaContent = item.getElementsByTagNameNS('http://search.yahoo.com/mrss/', 'content')[0];
            if (mediaContent) {
              imageUrl = mediaContent.getAttribute('url') || '';
            }
          }

          // اگر باز هم نبود، کاور کلی پادکست را جایگزین کن
          if (!imageUrl) {
            const podcastImage = xml.querySelector('channel > image > url');
            if (podcastImage) {
              imageUrl = podcastImage.textContent;
            }
          }

          // ساختار HTML برای هر اپیزود
          const episodeDiv = document.createElement('div');
          episodeDiv.className = 'episode';
          episodeDiv.innerHTML = `
            ${imageUrl ? `<img src="${imageUrl}" alt="${title}">` : ''}
            <h2>${title}</h2>
            ${audioUrl ? `<audio controls src="${audioUrl}"></audio>` : '<p>فایل صوتی موجود نیست.</p>'}
          `;

          container.appendChild(episodeDiv);
        }
      } catch (error) {
        console.error('خطا در بارگذاری اپیزودها:', error);
        document.getElementById('episodes-container').innerHTML = '<p>خطا در بارگذاری اپیزودها. لطفاً بعداً تلاش کنید.</p>';
      }
    }

    loadEpisodes();
  </script>
</body>
</html>
