
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>رادیو بکت</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #121212;
      color: #f5f5f5;
      margin: 0;
      padding: 1rem;
    }
    header {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    h1 {
      font-size: 1.8rem;
      margin: 0;
    }
    .episode {
      background-color: #1e1e1e;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    .episode h2 {
      font-size: 1.2rem;
      margin: 0 0 0.5rem 0;
    }
    .episode p {
      font-size: 0.9rem;
      color: #ccc;
    }
    .player {
      margin-top: 0.5rem;
    }
    .share {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
    }
    .share button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>🎙️ رادیو بکت</h1>
    <p>پادکست کتاب‌های صوتی</p>
  </header>

  <div class="episode">
    <h2>اپیزود ۱: شوالیه دو نیم شده</h2>
    <p>ایتالو کالوینو - ترجمه مهدی سحابی</p>
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/episode/your_episode_id_1" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
  </div>

  <div class="episode">
    <h2>اپیزود ۲: بوف کور</h2>
    <p>صادق هدایت</p>
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/episode/your_episode_id_2" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
  </div>

  <div class="share">
    <button onclick="shareApp()">📤 معرفی به دیگران</button>
  </div>

  <script>
    function shareApp() {
      if (window.Telegram && Telegram.WebApp) {
        Telegram.WebApp.shareText("بیایید رادیو بکت را بشنویم 🎧 https://yourdomain.com");
      } else {
        alert("برای اشتراک‌گذاری، لطفاً از طریق تلگرام باز کنید.");
      }
    }
  </script>
</body>
</html>
